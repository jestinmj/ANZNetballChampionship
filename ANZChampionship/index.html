<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>ANZ Championships Data Visualization</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
 <script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
	var lat=-41.285361,lng=174.778647;
	var locationName="TSB Bank,Wellington";
	function initialize() {
	    latlng=new google.maps.LatLng(lat,lng,locationName);
	var mapOptions = {
	 zoom: 18,
	 center: latlng

	};
	map = new google.maps.Map(document.getElementById("map-canvas"),
	   mapOptions);
		//set marker on the map
	   var marker = new google.maps.Marker({
	   position: latlng,
	   map: map,
	   title: locationName
	   });
	}
	google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
<div class="outer" style="border: 2px solid;border-style:solid;border-radius:15px;">
<div class="inputs" style="border:2px solid;border-style:solid;border-radius:15px;">
    <div class="image" id="image" style="border-width:1px;border-style:solid;border-radius:15px;with:15px;height:200xp">
		<div "width:15px; margin: 0 auto; float: left;">
					 <img alt="Logo" src="images/anz_champ_logo.png" style="width:100px;height:100px;"/>
		</div>
		<div "width:15px; margin: 0 auto; float: right;">
		</div>
	</div>

		<div class = "graphArea">
		<div class = "info" style = "float: right; border: 2px; border-style: solid; border-radius: 15px; width: 11%; height: 450px; ">
				<p style = "text-align: center; font-weight: bold; text-decoration: underline;"> FILTER OPTIONS </p><br>
				<div style = "position: relative; top: 5px; right: 4px;">

				</div>
			</div>

			<div id = "canvas" class = "svg" style = "float: right; width: 75%; height: 600px; border: 2px; border-style: solid; border-radius: 15px;">
				<svg width = "100%" height = "100%"></svg>
			</div>
			<div class = "information" style = "float: left; border: 2px; border-style: solid; border-radius: 15px; width: 13%; height: 600px; ">
				<p style = "text-align: center; font-weight: bold; text-decoration: underline;"> MATCH DETAILS </p><br>
				<div style = "position: relative; top: 5px; left: 5px;">
					<div class = "text"><p id = "Round"><u>Round:</u></p></div>
					<div class = "text"><p id = "Date"><u>Date:</u></p></div>
					<div class = "text"><p id = "Home"><u>Home Team:</u></p></div>
					<div class = "text"><p id = "Away"><u>Away Team:</u></p></div>
					<div class = "text"><p id = "Score"><u>Score:</u></p></div>
					<div class = "text"><p id = "Venue"><u>Venue:</u></p></div>
				</div>
				<div id="map-canvas" style="float:bottom;border-width:1px;border-style:solid;border-radius:15px;with:15px;height:220px">
					<div style = "position: relative; top: 2px; left: 2px;">
					 <button onclick="initialize()">Click me</button>
				</div>
				</div>
			</div>
			<br style="clear:left;" />
			<br style="clear: left;" />
		</div>
		<div class = "filters" style = "border: 2px solid; border-style: solid; border-radius: 15px;">
		</div>

</div>
</div>

</body>
</html>
